version: '3.8'
services:
  db-enigmi:
    container_name: db-enigmi
    image: postgres
    volumes:
      - ./enigmi/src/sql:/docker-entrypoint-initdb.d
    restart: always
    environment:
      POSTGRES_DB: enigmi
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  db-enigmi-seguiti:
    container_name: db-enigmi-seguiti
    image: postgres
    volumes:
      - ./enigmi-seguiti/src/sql:/docker-entrypoint-initdb.d
    restart: always
    environment:
      POSTGRES_DB: enigmi-seguiti
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"

  db-connessioni:
    container_name: db-connessioni
    image: postgres
    volumes:
      - ./connessioni/src/sql:/docker-entrypoint-initdb.d
    restart: always
    environment:
      POSTGRES_DB: connessioni
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"

  zookeeper:
    container_name: zookeeper
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"

  kafka:
    container_name: kafka
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
